<!doctype html>
<html>
<head>
  <title>{{ title }}</title>
  <style type="text/css">
    html, body { margin: 0; padding: 0; height: 100%; }
    iframe {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        border: none;
        box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box;
    }
  </style>
  <script src="/static/js/jquery-2.0.3.min.js"></script>
</head>
<body>
  <iframe src="http://rust-ci-artifacts.s3-website-eu-west-1.amazonaws.com/artifacts/{{ project_docs.project.get_project_identifier}}/{{ project_docs.build_id }}/{{ project_docs.job_id }}/{{ docpath }}/index.html"></iframe>
</body>
</html>
